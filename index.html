<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="assets/css/global.css">
    <link type="text/less" rel="stylesheet" href="assets/css/theme.less">
    <link type="text/less" rel="stylesheet" href="assets/css/awesome-icons.less">
    <title>Torrz â€“ A modern torrent client based in HTML5</title>
</head>
<body class="torrz-body">
    <header class="main-header">
        <span class="app-title"><h2>TorrZ</h2></span>
        <button class="btn torrz-add-btn right"><i class="fas fa-plus"></i> New Torrent...</button>
        <nav class="win-btn">
            <ul>
                <li><a href="">&#xE921;</a></li>
                <li><a href="">&#xE922;</a></li>
                <li><a href="" class="restore">&#xE923;</a></li>
                <li><a href="" class="close">&#xE8BB;</a></li>
            </ul>
        </nav>
    </header>
    <div class="torrz-add animate-top">
        <form method="POST" class="add-torrent">
            <span class="tTitle">Add torrent magnet:</span>
            <input type="text" placeholder="Magnet:">
            <button class="btn">Adicionar...</button>
        </form>
    </div>
    <main class="content">
        <aside class="left-bar">
            <ul class="main-menu">
                <li><a href="index.html#torr-list"><i class="fas fa-arrow-down"></i><i class="fas fa-arrow-up"></i></a></li>
                <li><a href="layout/downloads.html"><i class="fas fa-arrow-down"></i></a></li>
                <li><a href=""><i class="fas fa-check"></i></a></li>
                <li><a href=""><i class="fas fa-play"></i></a></li>
                <li><a href="" class="pause-btn"><i class="fas fa-pause"></i></a></li>
                <li><a href=""><i class="fas fa-book-open"></i><small class="tag beta-tag">BETA</small></a></li>
            </ul>
            <ul class="button-menu">
                <li><a href="" class="pref-pane-button"><i class="fas fa-cog"></i></a></li>
            </ul>
        </aside>
        <section class="container">
            <menu class="top-menu-btns">
                <span class="left">
                    TorrZ > All Downloads ->
                </span>
                <div class="btn-group">
                    <button class="btn play-btn"><i class="fas fa-play"></i></button>
                    <button class="btn pause-btn"><i class="fas fa-pause"></i></button>
                    <button class="btn remove-btn"><i class="fas fa-trash"></i></button>
                </div>
            </menu>
            <article class="torr-list" id="torr-list">

            </article>
            <footer class="torr-details">
                <h3>Torrent Name: %torrentname%</h3>
                <table class="prop-tb">
                    <tr>
                        <th>Propriedade</th>
                        <th>|</th>
                        <th>Valor</th>
                    </tr>
                    <tr>
                        <td>000</td>
                        <td>000</td>
                        <td>000</td>
                    </tr>
                </table>
            </footer>
        </section>
        <section class="container hidden page2">

        </section>
    </main>

<script type="text/javascript" src="libs/jquery.mdl.js"></script>
<script type="text/javascript">
    less = { env: 'production',log_level: 0 };
</script>
<script type="text/javascript" src="libs/less.min.js"></script>
<script type="text/javascript" src="common/__theme.js"></script>
<script type="text/javascript" src="libs/global.lib.js"></script>
<script type="text/javascript" src="common/__torrz.js"></script>
<script type="text/javascript" src="common/__global.js"></script>
<script type="text/javascript" src="common/__functions.js"></script>
</body>
</html>
